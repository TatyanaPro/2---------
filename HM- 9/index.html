<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list-comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" id="text-name" value="" class="add-form-name" placeholder="Введите ваше имя"/>
      <textarea type="textarea" id="text-comment" value="" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<style>
  .error{
    border-color: red;
    border-width: 8px;
  }
</style>

<script>
  "use strict";
  const buttonElement = document.getElementById('add-button');
  const listElement = document.getElementById('list-comments');
  const nameInputElement = document.getElementById('text-name');
  const commentInputElement = document.getElementById('text-comment');
  const date = new Date();

  function getCurrentDate() {
  const now = new Date();
  const day = now.getDate().toString().padStart(2, '0');
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const year = now.getFullYear().toString(); 
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  return `${day}.${month}.${year} ${hours}:${minutes}`;
}

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove ("error");
    commentInputElement.classList.remove ("error");
    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }

    if (commentInputElement.value === "") {
      commentInputElement.classList.add ("error");
      return;
    }
 
    const oldListHTML = listElement.innerHTML;
    listElement.innerHTML = oldListHTML +
      `<li class="comment">
          <div class="comment-header">
             <div>${nameInputElement.value}</div>
             <div>${getCurrentDate()}</div>
          </div> 
        <div class="comment-body">
        <div class="comment-text">${commentInputElement.value}</div>
        <div class="comment-footer"><div class="likes"> <span class="likes-counter">0</span><button class="like-button"></button></div></div>
        </li>`
  });

</script>

</html>
